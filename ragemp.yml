version: "3.2"
   services:
    server:
       image: yotewach/ragemp
       depends_on:
         - mysql
       ports:
         - target: 22005
           published: 22005
           protocol: udp
           mode: host
         - 22006:22006
       volumes:
         - /data/ragemp:/ragemp
       deploy:
         mode: replicated
         replicas: 1
         restart_policy:
           condition: on-failure
       networks:
         - ragemp
   
     mysql:
       image: mysql:5.6
       volumes:
           - /data/ragempdb:/var/lib/mysql
       ports:
         - 33010:3306
       environment:
         MYSQL_ROOT_PASSWORD: akillen
         MYSQL_DATABASE: nellika
       deploy:
         mode: replicated
         replicas: 1
         restart_policy:
           condition: on-failure
       networks:
         - ragemp
   
   networks:
     ragemp:
